<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		h1{
			text-align: center;
			margin-top: 7rem;
		}
	</style>
</head>

<body>

	<h1><b>your<br>company<br>Logo</b></h1>
	<br>
	<br>
	<div class="container" style="width: 600px;">
		<div class="input-group mb-3">
 			 <input type="text" class="form-control" placeholder="admin" aria-label="Server">
		</div>
		<div class="input-group mb-3">
 			 <input type="password" class="form-control" placeholder="***" aria-label="Server">
		</div>
		<div class="form-check form-switch">
	  		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
	 	 	<label class="form-check-label" for="flexSwitchCheckDefault"> Auto Login</label>
		</div>
		<br>
		<div class="d-grid gap-2 btn-sm">
		  <button class="btn btn-secondary" type="button">login</button>
		</div>
		<br>
		<br>
		<div style="text-align: center;">
			<button type="button" class="btn btn-link">Find ID/Password</button>
		</div>
		<br>
		<hr>
		<br>
		<br>
		<div class="row gy-3">
			<div class="d-grid gap-2 btn-sm">
			  <button class="btn btn-warning" type="button"><i class="fa-solid fa-comments"></i> Kakao</button>
			</div>
			<div class="d-grid gap-2 btn-sm">
			  <button class="btn btn-success" type="button"><i class="fa-brands fa-neos"></i> Naver</button>
			</div>
			<div class="d-grid gap-2 btn-sm">
			  <button class="btn btn-danger" type="button"><i class="fa-brands fa-google"></i> Google</button>
			</div>
			<div class="d-grid gap-2 btn-sm">
			  <button class="btn btn-primary" type="button"><i class="fa-brands fa-facebook"></i> Facebook</button>
			</div>
		</div>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d843c66cc1.js" crossorigin="anonymous"></script>
</body>
</html>
