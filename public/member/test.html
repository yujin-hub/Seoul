<h2>Code</h2>

<div class="container-fluid" id="wid">
	<div class="row">
		<div class="col-6">
			<label for="UserID" class="form-label">아이디</label>
			<input type="text" class="form-control" aria-label="UserID" placeholder="영문(대소문자),숫자,특수문자(), 4~20자리 조합">

	</div>
	<br>
	<div class="row">
		<div class="col-6">
			<label for="Userpw" class="form-label">비밀번호</label>

		</div>

		</div>

	<br>
	<div class="row">
		<div class="col-6">
			<label for="Username" class="form-label">이름</label>
			<input type="text" class="form-control" aria-label="Username" >
		</div>
		<div class="col-6">
			<label for="Usernameeng" class="form-label">이름(영문)</label>
			<input type="text" class="form-control" aria-label="Usernameeng">
		</div>
	</div>
	<br>
	<div class="row">

			<label for="Username2" class="form-label">이름</label>

		</div>
		<div class="col-6">
			<label for="lastname" class="form-label">성</label>

		</div>
	</div>
	<br>
	<div class="row">

	</div>
	<br>

				<option value="1">남성</option>
				<option value="2">여성</option>
				<option value="3">기타</option>

		<div class="col-6">
			<label for="dob" class="form-label">생일</label>

		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-6">
			<label for="email" class="form-label">Email</label>

			<label for="email" class="form-label">이메일 정보 마케팅 사용 동의</label>

	    			동의합니다
  				</label>
			</div>
		</div>
