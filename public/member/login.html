<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		h1{
			text-align: center;
			margin-top: 7rem;
		}
		
		#wid {
			width: 500px;
		}
		
		.txt{
			text-align: center;
		}
		
		.naver{
			background-color: #2DB400;
			color: white;
		}
		
		.kakao {
			background-color: #ffe812;
		}
		
		.google {
			background-color: #EA4335;
			color: white;
		}
		
		.facebook{
			background-color: #3b5998; 
			color: white;
		}
		
		
	</style>
</head>

<body>

	<h1><b>your<br>company<br>Logo</b></h1>
	<br>
	<br>
	<div class="container" id="wid">
		<div class="input-group mb-3">
 			 <input type="text" class="form-control" placeholder="ID" aria-label="Server">
		</div>
		<div class="input-group mb-3">
 			 <input type="password" class="form-control" placeholder="Password" aria-label="Server">
		</div>
		<div class="form-check form-switch">
		  	<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
		  	<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
		</div>
		<br>
		<div class="d-grid gap-2 btn-sm">
		  <button class="btn btn-secondary" type="button">login</button>
		</div>
		<div class="txt">
			<button type="button" class="btn btn-link">Find ID/Password</button>
		</div>
		<hr>
		<div class="row gy-2">
			<div class="d-grid gap-2 btn-sm">
			  	<button class="btn naver" type="button">Naver</button>
			</div>
			<div class="d-grid gap-2 btn-sm">
			  	<button class="btn kakao" type="button"></i> Kakao</button>
			</div>
			<div class="d-grid gap-2 btn-sm">
			  	<button class="btn google" type="button">Google</button>
			</div>
			<div class="d-grid gap-2 btn-sm">
			  	<button class="btn facebook" type="button">Facebook</button>
			</div>
		</div>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d843c66cc1.js" crossorigin="anonymous"></script>
</body>
</html>
